<!doctype html>
<html lang="en-nz">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeafMatch</title>
        <link rel="stylesheet" href="css/pagestyles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="sidebar" id="sidebar">
            <div class="row">
                <a href="index" class="blank"><img class="hover" src="images/favicon.ico" style="width: 180px" alt="logo"></a>
                <a class="hover blank noselect" style="font-size: 85px" onclick="closeSidebar()">&times;</a>
            </div>
            <input type="search" placeholder="Search">
            <a href="index.html">Scan</a>
            <a href="database" class="active">Database</a>
            <a href="download">Download</a>
            <a href="help">Help</a>
            <a href="about">About us</a>
        </div>

        <div class="titlerow">
            <img onclick="openSidebar()" id="toggleSidebar" class="sidebarimg noselect" src="images/ui/sidebar.png" alt="Open Sidebar">
            <a href="index.html" class="blank" style="text-decoration: none;"><h1 class="hover">Leafmatch</h1></a>
        </div>
        
        <h2 id="title">Plant Name</h2>
        <p id="name" style="padding-bottom:15px;">Scientific name</p>
        <div style="display: flex; gap: 10px;">
            <img alt="Plant Image" id="image" src="images/plants/none.png" style="border:10px solid rgb(110, 160, 110);border-radius:10px;position:fixed;">
            <p id="description">This is the placeholder text for a plants description.</p>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("ID");
        
            const database = {
              "1": {
                title: "Plant one",
                name: "Fancy name",
                description: "Plant one is a really cool plant",
                image: "images/plants/plant1.jpg",
              },
              "2": {
                title: "Plant two",
                name: "Fancy name",
                description: "Plant two is a really ugly plant",
                image: "images/plants/plant2.jpg",
              }
            };
        
            const entry = database[id];
            if (entry) {
              document.getElementById("title").textContent = entry.title;
              document.getElementById("name").textContent = entry.name;
              document.getElementById("description").textContent = entry.description;
              document.getElementById("image").src = entry.image;
            } else {
              document.getElementById("title").textContent = "Not Found";
              document.getElementById("description").textContent = "No data available for ID: " + id;
            }
        </script>
        <script src="scripts/pagescripts.js"></script>
    </body>
</html>
