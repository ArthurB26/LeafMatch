        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <canvas id="canvas" style="display:none;"></canvas>

        <button onclick="wclose()" class="w3-bar-item w3-large">Close &times;</button>

        <button onclick="dofunny()" id="fullscreen">full screen</button>

        <img src="images/addfilesbutton.png" alt="Upload from gallery" onclick="document.getElementById('fileInput').click()" class="uploadimage" id="uploadbutton">
        <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="upload()">
