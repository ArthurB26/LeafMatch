<!doctype html>
<html lang = "en-nz">
    <head> 
        <script>
            // if (!navigator.userAgent.match(/Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i)) {

            // }
        </script>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeafMatch</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="sidebar" id="sidebar">
            <img onclick="closeSidebar()" src="images/favicon.ico" alt="logo">
            <input type="search" placeholder="Search">
            <a class="active" href="index.html">Scan</a>
            <a href="database.html">Database</a>
            <a href="help.html">Help</a>
            <a href="about.html">About us</a>
        </div>
        
        <script src="scripts/scripts.js"></script>
        <canvas id="canvas" style="display:none;"></canvas>
        <video id="video" autoplay playsinline muted></video>

        <img onclick="changeFullscreen()" id="fullscreen" class="fullscreen" src="images/ui/fullscreen.png" alt="Fullscreen">
        <img onclick="openSidebar()" id="toggleSidebar" class="sidebarimg" src="images/ui/sidebar.png" alt="Open Sidebar">
        
        <img src="images/ui/switchcamera.png" onclick="changeValue()" id="button1" class="switchcameraimage" alt="Switch camera">
        <img src="images/ui/takepicture.png" alt="Take photo" onclick="flash();takePhoto()" class="takephotoimage" id="birb">
        <img src="images/ui/addfilesbutton.png" alt="Upload from gallery" onclick="document.getElementById('fileInput').click()" class="uploadimage" id="uploadbutton">
        <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="upload()">
        
        <img id="photo" class="photo">

    </body>
</html>
