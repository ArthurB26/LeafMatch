<!doctype html>
<html lang="en-nz">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeafMatch</title>
  <link rel="stylesheet" href="css/pagestyles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    .plant-link {
      display: block;
      padding: 20px;
      font-size: 28px;
      text-decoration: none;
      color: rgb(110, 160, 100);
      font-weight: 700;
      font-family: "Ubuntu", sans-serif;
      transition: background-color 0.3s;
    }

    .plant-link:nth-child(even) {
      background-color: rgb(200, 255, 200);
    }

    .plant-link:nth-child(odd) {
      background-color: rgb(180, 240, 180);
    }

    .plant-link:hover {
      background-color: rgb(160, 225, 160);
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="row">
      <a href="index" class="blank"><img class="hover" src="images/favicon.ico" style="width: 180px" alt="logo"></a>
      <a class="hover blank noselect" style="font-size: 85px" onclick="closeSidebar()">&times;</a>
    </div>
    <input type="search" placeholder="Search">
    <a href="index.html">Scan</a>
    <a class="active" onclick="closeSidebar()">Database</a>
    <a href="download">Download</a>
    <a href="help">Help</a>
    <a href="about">About us</a>
  </div>

  <div class="titlerow">
    <img onclick="openSidebar()" id="toggleSidebar" class="sidebarimg noselect" src="images/ui/sidebar.png" alt="Open Sidebar">
    <a href="index.html" class="blank" style="text-decoration: none;"><h1 class="hover">Leafmatch</h1></a>
  </div>
  
  <h2>Plant Database</h2>
  <div id="plant-list"></div>

  <script src="scripts/database.js"></script>
  <script src="scripts/pagescripts.js"></script>
  <script>
    const container = document.getElementById("plant-list");

    let index = 0;
    for (const id in database) {
      const plant = database[id];
      const link = document.createElement("a");
      link.href = `plant.html?ID=${id}`;
      link.textContent = plant.title;
      link.className = "plant-link";
      container.appendChild(link);
      index++;
    }
  </script>
</body>
</html>
