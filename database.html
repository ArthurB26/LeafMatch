<!doctype html>
<html lang="en-nz">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeafMatch</title>
  <link rel="stylesheet" href="css/pagestyles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .database-container {
      margin-top: 20px;
    }

    .search-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .search-title-row h2 {
      margin: 0;
      font-size: 32px;
      color: rgb(60, 100, 60);
    }

    .database-search {
      padding: 8px 15px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      background: #e4f4e4;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
      width: 280px;
      max-width: 100%;
    }

    .plant-entry {
      display: block;
      width: 100vw;
      padding: 20px;
      font-size: 22px;
      color: rgb(40, 70, 40);
      text-decoration: none;
      box-sizing: border-box;
    }

    .plant-entry:nth-child(odd) {
      background-color: rgb(230, 255, 230);
    }

    .plant-entry:nth-child(even) {
      background-color: rgb(210, 240, 210);
    }

    @media (max-width: 600px) {
      .search-title-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .database-search {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="row">
      <a href="index" class="blank"><img class="hover" src="images/favicon.ico" style="width: 180px" alt="logo"></a>
      <a class="hover blank noselect" style="font-size: 85px" onclick="closeSidebar()">&times;</a>
    </div>
    <input type="search" id="sidebarSearch" placeholder="Search">
    <a href="index.html">Scan</a>
    <a class="active" onclick="closeSidebar()">Database</a>
    <a href="download">Download</a>
    <a href="help">Help</a>
    <a href="about">About us</a>
  </div>

  <div class="titlerow">
    <img onclick="openSidebar()" id="toggleSidebar" class="sidebarimg noselect" src="images/ui/sidebar.png" alt="Open Sidebar">
    <a href="index.html" class="blank" style="text-decoration: none;"><h1 class="hover">Leafmatch</h1></a>
  </div>

  <div class="database-container">
    <div class="search-title-row">
      <h2>Database</h2>
      <input type="search" id="pageSearch" class="database-search" placeholder="Search database...">
    </div>
    <div id="plantList"></div>
  </div>

  <script src="scripts/database.js"></script>
  <script src="scripts/pagescripts.js"></script>
  <script>
    const plantList = document.getElementById("plantList");
    const searchInput = document.getElementById("pageSearch");

    function renderList(filter = "") {
      plantList.innerHTML = "";
      const entries = Object.entries(database).filter(([id, entry]) =>
        entry.title.toLowerCase().includes(filter.toLowerCase())
      );
      for (const [id, entry] of entries) {
        const link = document.createElement("a");
        link.href = `plant.html?ID=${id}`;
        link.className = "plant-entry";
        link.textContent = entry.title;
        plantList.appendChild(link);
      }
    }

    const urlQuery = new URLSearchParams(window.location.search).get("q");
    if (urlQuery) searchInput.value = urlQuery;
    renderList(searchInput.value || "");

    searchInput.addEventListener("input", () => {
      renderList(searchInput.value);
    });

    document.getElementById("sidebarSearch").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (query) window.location.href = `database.html?q=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
