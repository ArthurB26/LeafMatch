<!doctype html>
<html lang="en-nz">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeafMatch</title>
  <link rel="stylesheet" href="css/pagestyles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .database-header {
      background-color: rgb(200, 255, 200);
      padding: 20px;
      color: white;
      text-align: center;
    }

    .database-header h2 {
      margin: 0 0 10px 0;
      font-size: 32px;
    }

    #pageSearch {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 0;
      background-color: rgb(100, 150, 100);
      color: white;
      box-sizing: border-box;
      outline: none;
    }

    #pageSearch::placeholder {
      color: #d5e9d5;
    }

    #plantList a {
      display: block;
      width: 100vw;
      padding: 20px;
      font-size: 22px;
      color: rgb(40, 70, 40);
      text-decoration: none;
      box-sizing: border-box;
    }

    #plantList a:nth-child(odd) {
      background-color: rgb(180, 200, 180);
    }

    #plantList a:nth-child(even) {
      background-color: rgb(200, 255, 200);
    }

    @media (max-width: 600px) {
      #pageSearch {
        font-size: 16px;
        padding: 10px 16px;
      }

      #plantList a {
        font-size: 20px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="row">
      <a href="index" class="blank"><img class="hover" src="images/favicon.ico" style="width: 180px" alt="logo"></a>
      <a class="hover blank noselect" style="font-size: 85px" onclick="closeSidebar()">&times;</a>
    </div>
    <input type="search" id="sidebarSearch" placeholder="Search">
    <a href="index.html">Scan</a>
    <a class="active" onclick="closeSidebar()">Database</a>
    <a href="download">Download</a>
    <a href="help">Help</a>
    <a href="about">About us</a>
  </div>

  <div class="titlerow">
    <img onclick="openSidebar()" id="toggleSidebar" class="sidebarimg noselect" src="images/ui/sidebar.png" alt="Open Sidebar">
    <a href="index.html" class="blank" style="text-decoration: none;"><h1 class="hover">Leafmatch</h1></a>
  </div>

  <div class="database-header">
    <h2>Database</h2>
    <input type="search" id="pageSearch" placeholder="Search database...">
  </div>

  <div id="plantList"></div>

  <script src="scripts/database.js"></script>
  <script src="scripts/pagescripts.js"></script>
  <script>
    const plantList = document.getElementById("plantList");
    const searchInput = document.getElementById("pageSearch");

    function renderList(filter = "") {
      plantList.innerHTML = "";
      const entries = Object.entries(database).filter(([id, entry]) =>
        entry.title.toLowerCase().includes(filter.toLowerCase())
      );
      for (const [id, entry] of entries) {
        const link = document.createElement("a");
        link.href = `plant.html?ID=${id}`;
        link.textContent = entry.title;
        plantList.appendChild(link);
      }
    }

    const urlQuery = new URLSearchParams(window.location.search).get("q");
    if (urlQuery) searchInput.value = urlQuery;
    renderList(searchInput.value || "");

    searchInput.addEventListener("input", () => {
      renderList(searchInput.value);
    });

    document.getElementById("sidebarSearch").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (query) window.location.href = `database.html?q=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
