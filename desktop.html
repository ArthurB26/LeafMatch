<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (navigator.userAgent.match(/Android|iPhone|iPad|BlackBerry|Windows Phone/i)) {
            window.location.href = "index.html";
        }
    </script>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeafMatch</title>
        <link rel="stylesheet" href="css/desktopstyles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        
        <img onclick="acceptedPhoto()" src="images/ui/tick.png" alt="accept" class="tick" id="tick">
        <img onclick="retakePhoto()" src="images/ui/cross.png" alt="retake" class="cross" id="cross">
        
        <div class="video-wrapper">
            <canvas id="canvas" style="display:none;"></canvas>
            <video id="video" autoplay playsinline muted></video>
            <img id="photo" class="photo">
        </div>

        <div class="sidebar">
            <div style="display: flex; justify-content: center;">
                <a href="index.html"><img src="images/ui/logo.png" style="width: 55%;" alt="Leafmatch logo" class="Leafmatch logo"></a> 
            </div>
            <input type="search" name="search" placeholder="Search" class="ubuntu"> 
            <a class="active" href="desktop.html">Scan</a>
            <a href="database.html">Database</a>
            <a href="help.html">Help</a>
            <a href="about.html">About us</a>
        </div>
        
        <img src="images/ui/takepicture.png" alt="Take photo" onclick="takePhoto();flash()" class="takephotoimage" id="birb">
        <img src="images/ui/addfilesbutton.png" alt="Upload from gallery" onclick="document.getElementById('fileInput').click()" class="uploadimage" id="uploadbutton">
        <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="upload()">

        <script src="scripts/desktopscripts.js"></script>
        <script>
          startCamera();
        </script>
    </body>
</html>
