<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (navigator.userAgent.match(/Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i)) {
            window.location.href = "index.html";
        }
    </script>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeafMatch</title>
        <link rel="stylesheet" href="css/desktopstyles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        
        <img onclick="accpetedPhoto()" src="images/ui/tick.png" alt="accept" class="tick" id="tick">
        <img onclick="retakePhoto()" src="images/ui/cross.png" alt="retake" class="cross" id="cross">
        
        <script src="scripts/desktopscripts.js"></script>
        <canvas id="canvas" style="display:none;"></canvas>
        <video style="border: 20px white" id="video" autoplay playsinline muted></video>

        <div class="sidenav">
            <img src="images/ui/placeholder.jpeg" alt="Leafmatch logo" class="Leafmatch logo"> <!-- Currently a placeholder for leafmatch logo -->
            <a href="https://starwars.fandom.com/wiki/Main_Page">link</a>
            
        </div>
        <img src="images/ui/takepicture.png" alt="Take photo" onclick="takePhoto();flash()" class="takephotoimage" id="birb">
        <img src="images/ui/addfilesbutton.png" alt="Upload from gallery" onclick="document.getElementById('fileInput').click()" class="uploadimage" id="uploadbutton">

        
        <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="upload()">
        <img id="photo" class="photo">
    </body>
</html>
