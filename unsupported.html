<!doctype html>
<html lang="en-nz">
    <head> 
        <script>
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                  .then(reg => {
                    console.log('Service Worker registered:', reg);
        
                    reg.onupdatefound = () => {
                      const newSW = reg.installing;
                      newSW.onstatechange = () => {
                        if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
                          alert('A new version is available. Refresh to update.');
                        }
                      };
                    };
                  });
              }
        </script>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <title>LeafMatch</title>
        <link rel="stylesheet" href="/css/blankstyles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <h2 style="text-align:center;">Device unsupported</h2>
        <p>Sorry, this device is not supported for LeafMatch. Please scan the QR Code below on your phone, tablet or iPad or visit <u>leafmatch.org</u> on your computer.</p>
        <img src="/images/ui/qr-code.png">
    </body>
</html>
